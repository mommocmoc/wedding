<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>비글이 두마리</title>
<!--jquery CND-->
	<script
  src="https://code.jquery.com/jquery-2.2.4.js"
  integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
  crossorigin="anonymous"></script>
	<!--Popper.js-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<!--bootstrap CND-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<!--P5js library-->
	<script src="https://mommocmoc.github.io/wedding/libraries/p5.js"></script>
	<script src="https://mommocmoc.github.io/wedding/libraries/p5.dom.js"></script>
	<script src="https://mommocmoc.github.io/wedding/libraries/p5.sound.js"></script>

<!--countdown library-->
	<script src="https://mommocmoc.github.io/wedding/libraries/jquery.countdown.js"></script>
	<script src="https://mommocmoc.github.io/wedding/sketch.js"></script>

	<style>
		body {
			margin:0;
			padding:0;
			overflow: hidden;
		}
		canvas {
			margin:auto;
		}
		div {
			text-shadow: 3;
		}
	</style>
</head>
<body>
	<h1>비글이 두마리 결혼<small>TBGS Wedding</small></h1>
	<div id="clock"></div>
	<script type="text/javascript">
  $('#clock').countdown('2018/07/14 17:00:00', function(event) {
    var $this = $(this).html(event.strftime('<mark>'
      + '<span><font size = "10">%w</font></span> <b>weeks</b> '
      + '<span><font size = "10">%-d</font></span> days '
      + '<span><font size = "10">%H</font></span> hr '
      + '<span><font size = "10">%M</font></span> min '
      + '<span><font size = "10">%S</font></span> sec'
			+ '</mark>'));
  });

</script>
<!--
<script src="/sketch.js"></script>
-->

</body>
</html>
